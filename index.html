<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0">        
      
        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        
        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">        

        <!-- My Custom CSS -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/constants.css">
        <link rel="stylesheet" href="css/modals.css">
    

        <title>My Diary</title>
    </head>
    <body>
        <!-- loader /- -->
        <div id="loader-div" style="display:none; position:fixed; top:0px; opacity:0.8;left:0px; width:100%; height:100%; background:#000000; z-index:9999999999999999;">
            <div style="display:flex; justify-content:center; align-items: center; height:100%; width:100%;"> 
                <img id="loader" height="50" width="50" class="img-fluid" src="loader.gif">
            </div>                        
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="my_modal">
            <!-- Modal content -->
            <div class="my_modal_content">
                <div class="modal-body ">
                        <span class="cls" id="registerClsBtn">&times;</span>                    
                  <div class="">
                      <form id="signupForm" action="account/index.html">
                          <div id="signupError" class="alert alert-error d-none">Error here</div>
                          <div id="signupSuccess" class="alert alert-success d-none">Success here</div>
                          <label for="uname"><b>Email</b></label>
                          <input type="text" placeholder="Enter Email" id="email" name="email" >
                    
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" id="password" name="password"> 

                          <label for="psw"><b>Confirm Password</b></label>
                          <input type="password" placeholder="Re-Enter Password" id="confirmPassword" name="confirmPassword">
                          <button  id="modalLoginBtn" type="submit"   value="login" ><h4 id="regText">Register</h4></button> 
                          <div>
                              <label>
                                  <input type="checkbox" checked="checked" name="remember">I agree to the </label><a href="#">Terms of Service</a>
  
                          </div>
  
                      </form>
                  </div>
                </div>
  
            </div>
        </div>
        <div id="loginModal" class="my_modal">
            <!-- Modal content -->
            <div class="my_modal_content">
                <div class="modal-body ">
                    <span class="cls" id="loginClsBtn">&times;</span>                    
                    <div class="">
                        <form id="loginForm" action="account/index.html">
                            <div id="loginError" class="alert alert-error d-none">Error here</div>
                            <div id="loginSuccess" class="alert alert-success d-none">Success here</div>
                            <label for="loginEmail"><b>Email Address</b></label>
                            <input type="text" placeholder="Enter Email Address" id="loginEmail" name="loginEmail" required>
                    
                            <label for="loginPassword"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" id="loginPassword" name="loginPassword" required> 
                            <button  id="modalLoginBtn" type="submit"   value="login" ><h4 id="logText">Login</h4></button> 
                            <div>
                                <div class="" style="float:right;" >
                                    <span ><a href="#">Forgot Password?</a></span>
                                </div>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
    
                            </div>
    
                        </form>
                    </div>
                </div>
    
            </div>
        </div>

    <div style="height:100%; position:relative;">
        <nav class="row">
            <div class="logo-div">
                <h4><a href="#">My Diary</a></h4>
            </div>
            <div class="signup-signin-div">
                <h4><a id="registerBtn" href="#">Sign Up</a><span class="u-mx-3 text-white">|</span><a id="loginBtn" href="#">Login</a></h4>
            </div>
        </nav>
        <section class="section-1">
            <div class="row">
                <div class="home-texts">
                    <h1>My Diary</h1>
                    <p>Pen down your thoughts and feelings! What more? It's free!</p>
                    <a href="#" id="bigRegisterBtn"><span>Get Started</span></a>
                </div>
            </div>
        </section>
        <footer class="row">
            <div class="text-center">
                <p >Copyright Â© 2018 My Diary</p>
            </div>
        </footer>
        </div>
      <!-- My Javascript -->
      <script src="js/index.js"></script>
      <script src="js/signup.js"></script>
      <script src="js/login.js"></script>
    </body>
</html>
