<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0">        
      
        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        
        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">        

        <!-- My Custom CSS -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/constants.css">
        <link rel="stylesheet" href="css/modals.css">
    

        <title>My Diary</title>
    </head>
    <body>
        <!-- Register Modal -->
        <div id="registerModal" class="my_modal">
            <!-- Modal content -->
            <div class="my_modal_content">
                <div class="modal-body ">
                        <span class="cls" id="registerClsBtn">&times;</span>                    
                  <div class="">
                      <form action="account/index.html">
                          <label for="uname"><b>Email</b></label>
                          <input type="email" placeholder="Enter Email" name="email" required>
                    
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" name="passworld" required> 

                          <label for="psw"><b>Confirm Password</b></label>
                          <input type="password" placeholder="Re-Enter Password" name="confirm_password" required>
                          <button  id="modalLoginBtn" type="submit"   value="login" ><h4>Register</h4></button> 
                          <div>
                              <label>
                                  <input type="checkbox" checked="checked" name="remember">I agree to the </label><a href="#">Terms of Service</a>
  
                          </div>
  
                      </form>
                  </div>
                </div>
  
            </div>
        </div>
        <div id="loginModal" class="my_modal">
            <!-- Modal content -->
            <div class="my_modal_content">
                <div class="modal-body ">
                    <span class="cls" id="loginClsBtn">&times;</span>                    
                    <div class="">
                        <form  action="account/index.html">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                    
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required> 
                            <button  id="modalLoginBtn" type="submit"   value="login" ><h4>Login</h4></button> 
                            <div>
                                <div class="" style="float:right;" >
                                    <span ><a href="#">Forgot Password?</a></span>
                                </div>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
    
                            </div>
    
                        </form>
                    </div>
                </div>
    
            </div>
        </div>

    <div style="height:100%; position:relative;">
        <nav class="row">
            <div class="logo-div">
                <h4><a href="#">My Diary</a></h4>
            </div>
            <div class="signup-signin-div">
                <h4><a id="registerBtn" href="#">Sign Up</a><span class="u-mx-3 text-white">|</span><a id="loginBtn" href="#">Login</a></h4>
            </div>
        </nav>
        <section class="section-1">
            <div class="row">
                <div class="home-texts">
                    <h1>My Diary</h1>
                    <p>Pen down your thoughts and feelings! What more? It's free!</p>
                    <a href="#" id="bigRegisterBtn"><span>Get Started</span></a>
                </div>
            </div>
        </section>
        <footer class="row">
            <div class="text-center">
                <p >Copyright Â© 2018 My Diary</p>
            </div>
        </footer>
        </div>
      <!-- My Javascript -->
      <script src="js/index.js"></script>
    </body>
</html>
